<div class="addInfo">
  <button class="add" (click)="setBlock()">Add</button>
  <button class="add" (click)="sortCard()">Sort</button>
</div>
<div class="main">
  <div class="container">
    <div class="card" *ngFor="let item of block">
      <p>{{ item.num }}</p>
      <button class="btn" (click)="delete(item.id)">X</button>
    </div>
  </div>
</div>
